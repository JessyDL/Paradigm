name: build-test

on: [push]

jobs:
  strategy:
    matrix:
      graphics: [vulkan, vulkan gles]
      
  windows:
    name: build windows
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: setup dependencies
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: initialize using backends ${{ matrix.graphics }}
      run: python build.py --cmake_params="-DPE_MODE=LIB" --graphics ${{ matrix.graphics }}
    - name: compile
      run: cmake --build "project_files/Visual Studio 16 2019/x64" --config Release
