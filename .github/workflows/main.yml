name: build-test

on: [push]

jobs:
  windows:
    name: build windows
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: setup dependencies
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: install dependencies
      run: |
        python -m pip install --upgrade pip
    - name: initialize
      run: python build.py --cmake_params="-DPE_MODE=LIB" --graphics vulkan
    - name: build
      run: |
        cd project_files/*/*
        cmake -–build . –config Release
